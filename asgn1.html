<!-- ColoredPoints.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
    <!-- <p id="numdot"> XXX </p> -->

    <button type="button" id="green">Green</button>
    <button type="button" id="red">Red</button>
    <button type="button" id="clearButton">Clear</button>
    <p>
    <button type="button" id="pointButton">Point</button>
    <button type="button" id="triangleButton">Triangle</button>
    <button type="button" id="circleButton">Circle</button>
    <button type="button" id="diamondButton">Diamond</button>

    <!-- <button type="button" id="starButton">Star</button> -->
    <!-- <button type="button" id="heartButton">Heart</button> -->
    <p>
      Weird and Wacky Shapes!
      <button type="button" id="weird1Button">Weird 1</button> 
      <button type="button" id="weird2Button">Weird 2</button>
    </p>
    <p>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    <p>
    Green <input type="range" min="0" max="100" value="0" class="slider" id="greenSlide">
    <p>
    Blue <input type="range" min="0" max="100" value="0" class="slider" id="blueSlide">
    <p>
    Segments: <input type="range" min="3" max="100" value="10" class="slider" id="segmentSlider">
    Number of Segments: <span id="segmentDisplay">10</span></p>
    <p>
    Size <input type="range" min="5" max="40" value="0" class="slider" id="sizeSlide">
    <p>
    Transparency <input type="range" min="0" max="100" value="100" class="slider" id="alphaSlide">
    <p>
    <p>
    <button onclick="drawHouse()">Draw House</button>
    </p>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="Point.js"></script>
    <script src="Circle.js"></script>   
    <script src="Triangles.js"></script>
    <!-- <script src="Star.js"></script>  -->
    <!-- <script src="Heart.js"></script>  -->
    <script src="House.js"></script> 
    <script src="Diamond.js"></script>  
    <script src="WeirdShapes.js"></script>    
    <script src="asgn1.js"></script>
  </body>
</html>
